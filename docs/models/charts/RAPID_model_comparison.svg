<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Hydrological Models Comparison
  </text>
  
  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="320" x2="750" y2="320" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
  <text x="70" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">200</text>
  <text x="70" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">400</text>
  <text x="70" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">600</text>
  
  <!-- Y-axis title -->
  <text x="25" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(-90, 25, 185)">
    Citations
  </text>
  
  <!-- Bars -->
  <rect x="120" y="200" width="100" height="120" fill="#3498db"/>
  <rect x="240" y="140" width="100" height="180" fill="#e74c3c"/>
  <rect x="360" y="160" width="100" height="160" fill="#f39c12"/>
  <rect x="480" y="100" width="100" height="220" fill="#27ae60"/>
  <rect x="600" y="60" width="100" height="260" fill="#8e44ad"/>
  
  <!-- Bar value labels -->
  <text x="170" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">265</text>
  <text x="290" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">420</text>
  <text x="410" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">350</text>
  <text x="530" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">485</text>
  <text x="650" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">580</text>
  
  <!-- X-axis labels -->
  <text x="170" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">RAPID</text>
  <text x="290" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">LISFLOOD</text>
  <text x="410" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">TOPMODEL</text>
  <text x="530" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">HEC-RAS</text>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">VIC</text>
  
  <!-- X-axis title -->
  <text x="415" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Model
  </text>
  
  <!-- Grid lines -->
  <line x1="80" y1="290" x2="750" y2="290" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="80" y1="250" x2="750" y2="250" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="80" y1="210" x2="750" y2="210" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="80" y1="170" x2="750" y2="170" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="80" y1="130" x2="750" y2="130" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="80" y1="90" x2="750" y2="90" stroke="#e0e0e0" stroke-width="1"/>
</svg>