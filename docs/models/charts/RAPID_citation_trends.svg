  <text x="277" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2015</text>
  <text x="317" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2016</text>
  <text x="357" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2017</text>
  <text x="397" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2018</text>
