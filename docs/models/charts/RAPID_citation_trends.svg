  </text>
  
  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="320" x2="750" y2="320" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
  <text x="70" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">10</text>
  <text x="70" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">20</text>
  <text x="70" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">30</text>
  <text x="70" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">40</text>
  
  <!-- Y-axis title -->
  <text x="25" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(-90, 25, 185)">
