  <text x="477" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2020</text>
  <text x="517" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2021</text>
  <text x="557" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2022</text>
